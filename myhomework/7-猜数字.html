<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<input class="txt" type="text">
		<input class="but" type="button" value="猜数字">
	</form>

	<script src="script/jquery.js"></script>
	<script>
		
		$(".but").click(function(){
			var result = Math.floor(Math.random() * 10 + 1);
			var num = $(".txt").val();
			if(num>result){
				alert("大于随机数字")
			}
			else if(num<result){
				alert("小于随机数字")
			}
			else if(num == result){
				alert("恭喜你答对了!")
			}
		})
		

	</script>
</body>
</html>
