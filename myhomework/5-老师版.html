<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.nav>li{
			list-style: none;
			width: 50px;
			height: 30px;
			border: 1px solid red;
			float: left;
			text-align: center;
			line-height: 30px;
		}
		.cont-list li{
			list-style: none;
			display: none;
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li>
			<a href="">书籍</a>
			<ul class="cont-list">
				<li>啊</li>
				<li>啊</li>
				<li>啊</li>
				<li>啊</li>
				<li>啊</li>
			</ul>
		</li>
		<li>
			<a href="">书籍</a>
			<ul class="cont-list">
				<li>吧</li>
				<li>吧</li>
				<li>吧</li>
				<li>吧</li>
				<li>吧</li>
			</ul>
		</li>
		<li>
			<a href="">书籍</a>
			<ul class="cont-list">
				<li>呀</li>
				<li>呀</li>
				<li>呀</li>
				<li>呀</li>
				<li>呀</li>
			</ul>
		</li>
	</ul>

	<script src="script/jquery.js"></script>
	<script>
		$(".nav>li").mouseenter(function(){
			$(this).find("li").stop().slideDown(500);
		}).mouseleave(function(){
			$(this).find("li").stop().slideUp(500);
		})
	</script>
</body>
</html>
